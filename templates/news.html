{% extends "base.html" %}

{% block content %}
<h2 class="title">
  {{ section.title }}
</h2>

{{ section.content | safe }}

<ul>
  {% for page in section.pages %}
  <div class="list-item">
    <div class="list-date">{{ page.date | date(format="%d %b %Y")}}</div>
    <h3>
      <a href="{{ page.extra.url }}">
        {{ page.title }}
      </a>
    </h3>
    <p>
      {{ page.content | safe }}
    </p>
  </div>
  {% endfor %}
</ul>

{% endblock content %}
