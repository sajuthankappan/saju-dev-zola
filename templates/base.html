<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>saju.dev</title>
    <style>
      :root {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
      }

      html {
        --cream: #eee;
        --black: #000;
        --text-color: var(--black);
        --bg-color: var(--cream);
        --nav-bg-color: var(--cream);
        --dark: #121212;
        --link-color: darkblue;
        --nav-link-color: darkblue;
      }
      
      @media (prefers-color-scheme: dark) {
        html {
          --text-color: var(--cream);
          --bg-color: var(--dark);
          --nav-bg-color: var(--dark);
          --dark: #121212;
          --link-color: #bb86fc;
          --nav-link-color: #bb86fc;
        }
      }

      body {
        margin: 0;
      }

      html, body {
        background-color: var(--bg-color);
        color: var(--text-color);
      }
      
      nav {
				background-color: var(--nav-bg-color);
				color: var(--text-color);
				padding: 1rem;
				position: sticky;
				top: 0;
				z-index: 1;
			}

			a {
				padding: 0.5rem;
        text-decoration: none;
        color: var(--link-color);
			}

      nav a {
        color: var(--nav-link-color)
      }

      ul > li {
        list-style-type: none;
      }

      .container {
				padding: 1rem;
			}
    </style>
  </head>
  <body>
    <nav role="navigation" aria-label="main navigation">
      <a href="/">Home</a>
      <a href="/scribs/">Scribs</a>
      <a href="/uses/">Uses</a>
    </nav>
    <section class="section">
      <div class="container">
        {% block content %} {% endblock %}
      </div>
    </section>
  </body>
</html>
