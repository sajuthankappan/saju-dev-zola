{% extends "base.html" %}

{% block content %}
<h2 class="title">
  {{ section.title }}
</h2>

{{ section.content | safe }}

{% for page in section.pages %}
  <div class="blog-list-item">
    <div class="blog-list-date">{{ page.date | date(format="%d %b %Y")}}</div>
    <a href="{{ page.permalink | safe }}">
      <h3>{{ page.title }}</h3>
    </a>
    <p>{{ page.description }}</p>
  </div>
{% endfor %}

{% endblock content %}
