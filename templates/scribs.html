{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>

{{ section.content | safe }}

<ul>
  {% for page in section.pages %}
  <li>
    <h2>
      {{ page.title }}
    </h2>
    <p>
      {{ page.content | safe }}
    </p>
  </li>
  {% endfor %}
</ul>

{% endblock content %}
